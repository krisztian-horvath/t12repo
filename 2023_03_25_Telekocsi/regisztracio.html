<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>Telekocsi</title>
</head>
<body>
    <div class="tartalom">
        <header>
            <h1>Telekocsi</h1>
            <div class="menu">
                <ul>
                    <li><a href="telekocsi.html">Bemutatkozás</a></li>
                    <li>Sofőröknek</li>
                    <li>Utasoknak</li>
                    <li>Bejelentkezés</li>
                    <li>Regisztráció</li>
                </ul>
            </div>
            <a href=""></a>
        </header>
        <div>
            <h2>Regisztráció</h2>
            <form style="margin-top:20px;margin-left:120px">
                <table>
                    <tr><td><label for="name">Név</label></td> <td><input type="text" id="name" name="name"></td></tr>
                    <tr><td><label for="e-mail">E-mail cím</label></td> <td><input type="e-mail" id="e-mail" name="e-mail"></td></tr>
                    <tr><td><label for="password1">Jelszó</label></td> <td><input type="password" id="password1" name="password1"></td></tr>
                    <tr><td><label for="password2">Jelszó ismét</label></td><td><input type="password" id="password2" name="password2"><br></td></tr>
                </table>
                <input type="button" value="Mentés" id="mentes"  onclick="passwEllenor()"/>
            </form>
        </div>
    </div>
    <script>
        function passwEllenor() {
            let passw1=document.getElementById("password1").value;
            let passw2=document.getElementById("password2").value;
            if (passw1=="" || passw2=="" || passw1!=passw2){
                alert("Passwords do not match,"+passw1+","+passw2);
            }
        }
    </script>
</body>
